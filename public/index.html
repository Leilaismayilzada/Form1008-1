<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header></header>
    <main>
        <section>
            <div class="main">
                <div class="head">
                    <h3>Profile Information</h3>
                </div>
                <div class="form">
                    <div class="formfirst">
                        <div class="form1">
                            <label> Agency Name</label>

                            <br>
                            <input type="text">
                        </div>
                        <div class="form2">
                            <label> Agency Type</label>
                            <br>
                            <input type="text" placeholder="AGENT">
                        </div>
                        <div class="form3">
                            <label>Password</label>
                            <br>
                            <input type="password">
                        </div>
                    </div>
                    <div class="formsecond">
                        <div class="form4">
                            <label>Address</label>

                            <input type="text">

                        </div>
                        <div class="form5">
                            <div class="form51">
                                <label> City</label>
                                <br>
                                <input type="text">
                            </div>
                            <div class="form52">
                                <label>State</label>
                                <br>
                                <input type="text">
                            </div>

                        </div>
                        <div class="form6">
                            <label> Phone Number</label>

                            <input type="text">
                        </div>
                    </div>
                    <div class="fomrthird">
                        <div class="form7">
                            <label> Toll-Free Number</label>
                            <br>
                            <input type="text">
                        </div>
                        <div class="form8">
                            <label>Email ID</label>
                            <br>
                            <input type="email">
                        </div>
                        <div class="form9">
                            <label>Website</label>
                            <br>
                            <input type="text">
                        </div>
                    </div>
                    <div class="formfourth">
                        <div class="form10">
                            <label>Company Name</label>
                            <br>
                            <input type="text">

                        </div>
                        <div class="form11">

                            <h4>Office Space</h4>
                            <div class="option">

                                <div class="option1">
                                    <div class="option3">
                                        <input class="check1" type="radio" id="check" name="Office">
                                        <label class="check11" for="check"> Owned</label>
                                    </div>


                                    <div class="option2">
                                        <input class="check2" type="radio" id="check" name="Office">
                                        <label class="check22" for="check"> Rental</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form12">
                            <label>Company Logo</label>
                            <br>
                            <input multiple type="file">
                        </div>

                    </div>
                </div>
                <p>In order to process your registration, we ask you to provide the following information.Please note
                    that all fields marked with an asterisk(*) are required.</p>
                <div class="end">
                    <button>CONTINUE</button>

                </div>
                <div class="end1"><button>CANCEL</button></div>
        </section>








    </main>
    <footer></footer>

</body>

</html>
